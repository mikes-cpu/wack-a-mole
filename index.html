<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;600;800&display=swap"
      rel="stylesheet"
    />
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <title>Wack-a-mole</title>
  </head>
  <body>
    <div class="container">
      <div class="container__hole-section">
        <div class="hole hole-t-l"></div>
        <div class="hole hole-t-m"></div>
        <div class="hole hole-t-r"></div>
        <div class="hole hole-m-l"></div>
        <div class="hole hole-m-m"></div>
        <div class="hole hole-m-r"></div>
        <div class="hole hole-b-l"></div>
        <div class="hole hole-b-m"></div>
        <div class="hole hole-b-r"></div>
      </div>
      <div class="container__utilities">
        <div class="utilities__level">
          <p class="level__text">Level:</p>
          <p class="level__number"></p>
        </div>
        <p class="utilities__score"></p>
        <input class="utilities__play-button" type="button" value="PLAY" />
      </div>
    </div>
  </body>
</html>

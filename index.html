<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@200;300;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Wack-a-mole</title>
</head>
<body>
    <div class="whole-game-container">
        <div class="game-container">
            <div class="box box__top-left">
                <img class="mole mole__top-left" src="mole_edited_grey.svg" alt="">
            </div>
            <div class="box box__top-mid">
                <img class="mole mole__top-mid" src="mole_edited_grey.svg" alt="">
            </div>
            <div class="box box__top-right">
                <img class="mole mole__top-right" src="mole_edited_grey.svg" alt="">
            </div>
            <div class="box box__mid-left">
                <img class="mole mole__mid-left" src="mole_edited_grey.svg" alt="">
            </div>
            <div class="box box__mid-mid">
                <img class="mole mole__mid-mid" src="mole_edited_grey.svg" alt="">
            </div>
            <div class="box box__mid-right">
                <img class="mole mole__mid-right" src="mole_edited_grey.svg" alt="">
            </div>
            <div class="box box__bottom-left">
                <img class="mole mole__bottom-left" src="mole_edited_grey.svg" alt="">
            </div>
            <div class="box box__bottom-mid">
                <img class="mole mole__bottom-mid" src="mole_edited_grey.svg" alt="">
            </div>
            <div class="box box__bottom-right">
                <img class="mole mole__bottom-right" src="mole_edited_grey.svg" alt="">
            </div>
        </div>
        <div class="text-buttons">
            <input class="play-button" type="button" value="PLAY">
            <p class="score"></p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
